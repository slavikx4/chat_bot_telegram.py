<!DOCTYPE html>
<html>
<head>
    <title>Пример страницы с фото, ФИО, годами жизни, текстом и видео</title>
    <style>
        body {
            background-color: #FFFACD; /* установка нежно жёлтого фона сайта */
            text-align: center; /* центрируем содержимое на странице */
        }
        h1 {
            font-size: 36px; /* установка размера шрифта для ФИО */
            margin-top: 20px; /* отступ сверху */
            margin-bottom: 10px; /* отступ снизу */
        }
        h2 {
            font-size: 24px; /* установка размера шрифта для годов жизни */
            margin-top: 10px; /* отступ сверху */
            margin-bottom: 20px; /* отступ снизу */
        }
        p {
            text-align: justify; /* выравнивание текста по ширине */
            margin-top: 20px; /* отступ сверху */
            margin-bottom: 20px; /* отступ снизу */
        }
        video {
            margin-top: 20px; /* отступ сверху */
            margin-bottom: 20px; /* отступ снизу */
        }
    </style>
</head>
<body>
<img src="/static/photo.jpg" width="300" height="300" /> <!-- вставляем фотографию -->
<h1>Иванов Иван Иванович</h1> <!-- вставляем ФИО -->
<h2>1900-2000</h2> <!-- вставляем годы жизни -->
<br> <!-- небольшой отступ в одну строку -->
<p>
    Здесь можно написать текст о человеке, выравненный по всей длине строки.
</p>
<br> <!-- небольшой отступ в одну строку -->
<video src="video.mp4" width="640" height="360" controls></video> <!-- вставляем видео -->
</body>
</html>
